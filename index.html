<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saren Sroeum - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      .progress-bar {
        transition: width 1s ease-out;
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero-gradient {
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #4a1a4a 50%,
          #1a1a2e 100%
        );
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .card-hover {
        transition: all 0.3s ease;
      }

      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(168, 85, 247, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      function Portfolio() {
        const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
        const [activeSection, setActiveSection] = useState("home");
        const [scrolled, setScrolled] = useState(false);
        const [skillsVisible, setSkillsVisible] = useState(false);
        const skillsRef = useRef(null);

        const skills = [
          { name: "React", level: 50 },
          { name: "JavaScript", level: 65 },
          { name: "Node.js", level: 50 },
          { name: "Tailwind CSS", level: 85 },
          { name: "HTML & CSS", level: 90 },
          { name: "UI/UX Design", level: 50 },
          { name: "Git & GitHub", level: 60 },
        ];

        const projects = [
          {
            title: "Selling House",
            description:
              "A comprehensive real estate marketplace with secure payment processing, property inventory management, and live market analytics. Built with HTML and Tailwind CSS.",
            tags: ["HTML", "Tailwind CSS"],
            gradient: "from-blue-500 to-cyan-500",
          },
          {
            title: "E-learning",
            description:
              "An interactive e-learning platform featuring live coding updates, student collaboration tools, and a comprehensive learner progress analytics dashboard. Built with HTML, JavaScript and Tailwind CSS.",
            tags: ["HTML", "JavaScript", "Tailwind CSS"],
            gradient: "from-purple-500 to-pink-500",
          },
        ];

        const experiences = [
          {
            title: "No work experiences",
            description:
              "Currently building my skills in web development and looking for my first professional opportunity.",
          },
        ];

        useEffect(() => {
          const handleScroll = () => {
            setScrolled(window.scrollY > 50);

            const sections = [
              "home",
              "about",
              "skills",
              "projects",
              "experience",
              "contact",
            ];
            const scrollPosition = window.scrollY + 100;

            for (const section of sections) {
              const element = document.getElementById(section);
              if (element) {
                const offsetTop = element.offsetTop;
                const offsetBottom = offsetTop + element.offsetHeight;

                if (
                  scrollPosition >= offsetTop &&
                  scrollPosition < offsetBottom
                ) {
                  setActiveSection(section);
                  break;
                }
              }
            }
          };

          const observerCallback = (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                setSkillsVisible(true);
              }
            });
          };

          const observer = new IntersectionObserver(observerCallback, {
            threshold: 0.3,
          });

          if (skillsRef.current) {
            observer.observe(skillsRef.current);
          }

          window.addEventListener("scroll", handleScroll);
          return () => {
            window.removeEventListener("scroll", handleScroll);
            if (skillsRef.current) {
              observer.unobserve(skillsRef.current);
            }
          };
        }, []);

        const scrollToSection = (id) => {
          const element = document.getElementById(id);
          if (element) {
            element.scrollIntoView({ behavior: "smooth" });
            setMobileMenuOpen(false);
          }
        };

        return (
          <div className="min-h-screen hero-gradient text-white">
            {/* Navigation */}
            <nav
              className={`fixed w-full z-50 transition-all duration-300 ${
                scrolled
                  ? "bg-gray-900/95 backdrop-blur-sm shadow-lg"
                  : "bg-transparent"
              }`}
            >
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex justify-between items-center py-4">
                  <div className="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                    Portfolio
                  </div>

                  {/* Desktop Menu */}
                  <div className="hidden md:flex space-x-8">
                    {[
                      "Home",
                      "About",
                      "Skills",
                      "Projects",
                      "Experience",
                      "Contact",
                    ].map((item) => (
                      <button
                        key={item}
                        onClick={() => scrollToSection(item.toLowerCase())}
                        className={`text-white transition-all duration-300 hover:text-purple-400 ${
                          activeSection === item.toLowerCase()
                            ? "text-purple-400 font-semibold"
                            : ""
                        }`}
                      >
                        {item}
                      </button>
                    ))}
                  </div>

                  {/* Mobile Menu Button */}
                  <button
                    onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                    className="md:hidden text-white p-2 hover:bg-white/10 rounded-lg transition-colors"
                  >
                    {mobileMenuOpen ? (
                      <svg
                        className="w-6 h-6"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          strokeLinecap="round"
                          strokeLinejoin="round"
                          strokeWidth="2"
                          d="M6 18L18 6M6 6l12 12"
                        ></path>
                      </svg>
                    ) : (
                      <svg
                        className="w-6 h-6"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          strokeLinecap="round"
                          strokeLinejoin="round"
                          strokeWidth="2"
                          d="M4 6h16M4 12h16M4 18h16"
                        ></path>
                      </svg>
                    )}
                  </button>
                </div>

                {/* Mobile Menu */}
                {mobileMenuOpen && (
                  <div className="md:hidden py-4 space-y-2">
                    {[
                      "Home",
                      "About",
                      "Skills",
                      "Projects",
                      "Experience",
                      "Contact",
                    ].map((item) => (
                      <button
                        key={item}
                        onClick={() => scrollToSection(item.toLowerCase())}
                        className="block w-full text-left text-white hover:text-purple-400 py-2 transition-colors"
                      >
                        {item}
                      </button>
                    ))}
                  </div>
                )}
              </div>
            </nav>

            {/* Hero Section */}
            <section
              id="home"
              className="min-h-screen flex items-center justify-center px-4 pt-16"
            >
              <div className="max-w-4xl mx-auto text-center">
                <div className="mb-8 inline-block animate-float">
                  <div className="w-32 h-32 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center shadow-lg shadow-purple-500/50 overflow-hidden ring-4 ring-purple-500/30">
                    <img
                      src="./image/Me.jpg"
                      alt="Saren Sroeum"
                      className="w-full h-full object-cover"
                    />
                  </div>
                </div>

                <h1 className="text-5xl md:text-7xl font-bold mb-6 bg-gradient-to-r from-purple-400 via-pink-400 to-purple-400 bg-clip-text text-transparent">
                  Hi, I'm Saren Sroeum
                </h1>

                <p className="text-xl md:text-2xl text-gray-300 mb-8">
                  Web Developer | Creative Problem Solver | Tech Enthusiast
                </p>

                <p className="text-lg text-gray-400 mb-12 max-w-2xl mx-auto leading-relaxed">
                  I craft beautiful, functional, and user-friendly digital
                  experiences. Passionate about turning ideas into reality
                  through code.
                </p>

                <div className="flex flex-col sm:flex-row gap-4 justify-center">
                  <button
                    onClick={() => scrollToSection("projects")}

                  >
                    View My Work
                  </button>
                  <button

                    <p className="text-lg text-gray-300 leading-relaxed">

                  </div>

                  <div className="grid grid-cols-2 gap-6">
                    <div className="bg-white/5 backdrop-blur-sm p-6 rounded-xl border border-white/10 hover:border-purple-500/50 transition-all duration-300 card-hover">
                      <svg
                        className="w-8 h-8 text-purple-400 mb-3"

                        viewBox="0 0 24 24"
                      >
                        <path

                    </div>

                    <div className="bg-white/5 backdrop-blur-sm p-6 rounded-xl border border-white/10 hover:border-purple-500/50 transition-all duration-300 card-hover">
                      <svg

                        <path

                        <path

                          strokeWidth="2"

                        ></path>
                      </svg>
                      <h3 className="font-semibold mb-2">Education</h3>
                      <p className="text-gray-400 text-sm">
                        Bachelor of Science in Computer Science
                      </p>
                    </div>

                    <div className="bg-white/5 backdrop-blur-sm p-6 rounded-xl border border-white/10 hover:border-purple-500/50 transition-all duration-300 col-span-2 card-hover">
                      <svg
                        className="w-8 h-8 text-purple-400 mb-3"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          strokeLinecap="round"
                          strokeLinejoin="round"
                          strokeWidth="2"
                          d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"
                        ></path>
                      </svg>
                      <h3 className="font-semibold mb-2">Experience</h3>
                      <p className="text-gray-400 text-sm">
                        Learning Web Development for 2+ years
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            {/* Skills Section */}
            <section
              id="skills"
              className="py-20 px-4 bg-black/20"
              ref={skillsRef}
            >
              <div className="max-w-6xl mx-auto">
                <h2 className="text-4xl md:text-5xl font-bold text-center mb-16 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                  Skills & Expertise
                </h2>

                <div className="grid md:grid-cols-2 gap-8">
                  {skills.map((skill, index) => (
                    <div key={index} className="space-y-2">
                      <div className="flex justify-between items-center">
                        <span className="text-lg font-semibold">
                          {skill.name}
                        </span>
                        <span className="text-purple-400 font-mono">
                          {skill.level}%
                        </span>
                      </div>
                      <div className="w-full bg-gray-700/50 rounded-full h-3 overflow-hidden">
                        <div
                          className="h-full bg-gradient-to-r from-purple-500 to-pink-500 rounded-full transition-all duration-1000 ease-out"
                          style={{
                            width: skillsVisible ? `${skill.level}%` : "0%",
                          }}
                        />
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            {/* Projects Section */}
            <section id="projects" className="py-20 px-4">
              <div className="max-w-6xl mx-auto">
                <h2 className="text-4xl md:text-5xl font-bold text-center mb-16 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                  Featured Projects
                </h2>

                <div className="grid md:grid-cols-2 gap-8">
                  {projects.map((project, index) => (
                    <div
                      key={index}
                      className="bg-white/5 backdrop-blur-sm rounded-xl border border-white/10 overflow-hidden hover:border-purple-500/50 transition-all duration-300 card-hover"
                    >
                      <div
                        className={`h-3 bg-gradient-to-r ${project.gradient}`}
                      />
                      <div className="p-6">
                        <h3 className="text-2xl font-bold mb-3">
                          {project.title}
                        </h3>
                        <p className="text-gray-400 mb-4 leading-relaxed">
                          {project.description}
                        </p>
                        <div className="flex flex-wrap gap-2">
                          {project.tags.map((tag, idx) => (
                            <span
                              key={idx}
                              className="px-3 py-1 bg-purple-500/20 text-purple-300 rounded-full text-sm border border-purple-500/30"
                            >
                              {tag}
                            </span>
                          ))}
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            {/* Experience Section */}
            <section id="experience" className="py-20 px-4 bg-black/20">
              <div className="max-w-4xl mx-auto">
                <h2 className="text-4xl md:text-5xl font-bold text-center mb-16 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                  Work Experience
                </h2>

                <div className="space-y-8">
                  {experiences.map((exp, index) => (
                    <div
                      key={index}
                      className="bg-white/5 backdrop-blur-sm rounded-xl border border-white/10 p-6 hover:border-purple-500/50 transition-all duration-300 card-hover"
                    >
                      <div className="flex flex-col md:flex-row md:justify-between md:items-start mb-3">
                        <div>
                          <h3 className="text-2xl font-bold mb-1">
                            {exp.title}
                          </h3>
                        </div>
                      </div>
                      <p className="text-gray-400 leading-relaxed">
                        {exp.description}
                      </p>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            {/* Contact Section */}
            <section id="contact" className="py-20 px-4">
              <div className="max-w-4xl mx-auto text-center">
                <h2 className="text-4xl md:text-5xl font-bold mb-8 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                  Get In Touch
                </h2>

                <p className="text-xl text-gray-300 mb-12 max-w-2xl mx-auto leading-relaxed">
                  I'm always open to discussing new projects, creative ideas, or
                  opportunities to be part of your vision. Let's create
                  something amazing together!
                </p>

                <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                  <a
                    href="mailto:sroeumsaren809@gmail.com"
                    className="bg-white/5 backdrop-blur-sm p-6 rounded-xl border border-white/10 hover:border-purple-500/50 transition-all duration-300 card-hover flex flex-col items-center"
                  >
                    <svg
                      className="w-8 h-8 text-purple-400 mb-2"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        strokeWidth="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                      ></path>
                    </svg>
                    <span className="text-sm font-medium">Email Me</span>
                  </a>

                  <a
                    href="https://www.linkedin.com/in/saren-sroeum-40b2953a2/"

                    rel="noopener noreferrer"

  </body>
